services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-photos-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-75}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - UPLOAD_DIR=/app/uploads
      - DB_PATH=/app/data/wedding_photos.db
      - COMPRESSION_QUALITY=${COMPRESSION_QUALITY:-85}
      - MAX_IMAGE_WIDTH=${MAX_IMAGE_WIDTH:-4096}
      - MAX_IMAGE_HEIGHT=${MAX_IMAGE_HEIGHT:-4096}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    # Production optimizations
    shm_size: '256mb'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 3G

networks:
  app-network:
    name: pfe-daba_app-network  # or whatever the actual name is
    external: true
