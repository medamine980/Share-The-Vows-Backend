services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-photos-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-50}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - UPLOAD_DIR=/app/uploads
      - DB_PATH=/app/data/wedding_photos.db
      - COMPRESSION_QUALITY=${COMPRESSION_QUALITY:-85}
      - MAX_IMAGE_WIDTH=${MAX_IMAGE_WIDTH:-4096}
      - MAX_IMAGE_HEIGHT=${MAX_IMAGE_HEIGHT:-4096}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  wedding-network:
    driver: bridge
