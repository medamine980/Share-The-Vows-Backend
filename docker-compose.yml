services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wedding-photos-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-75}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - UPLOAD_DIR=/app/uploads
      - DB_PATH=/app/data/wedding_photos.db
      - COMPRESSION_QUALITY=${COMPRESSION_QUALITY:-85}
      - MAX_IMAGE_WIDTH=${MAX_IMAGE_WIDTH:-4096}
      - MAX_IMAGE_HEIGHT=${MAX_IMAGE_HEIGHT:-4096}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    # Production optimizations
    shm_size: '256mb'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 3G

  # Admin database viewer - only accessible via SSH tunnel
  db-admin:
    image: coleifer/sqlite-web:latest
    container_name: wedding-db-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost
    environment:
      - SQLITE_DATABASE=/data/wedding_photos.db
      - SQLITE_READONLY=0  # Allow modifications
    volumes:
      - ./data:/data:rw
      - ./uploads:/uploads:ro  # Read-only access to view images
    command: [
      "sqlite_web",
      "/data/wedding_photos.db",
      "--host", "0.0.0.0",
      "--port", "8080",
      "--read-only", "0",
      "--url-prefix", ""
    ]
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    name: pfe-daba_app-network  # or whatever the actual name is
    external: true
